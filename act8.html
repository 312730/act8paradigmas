<html lang="en">
<head>

</head>
<body>
    <p>nombre:</p>

    <p>sexo:</p>
    <select id = "sex">
        <option value = "1">mujer</option>
        <option value = "2">hombre</option>
    </select>
    <button onclick = "secks()">greet</button>
    <p id = "msg"></p>


    <script>
        const secks = () =>{
            let seckso = document.getElementById("sex").value;
            let nam = document.getElementById("name").value;
            let mess = "";
            if (seckso == "1"){
                mess = `bienvenida ${nam}`
            } else{
                mess = `bienvenido ${nam}`
            }
            document.getElementById("msg").innerHTML = mess;
        }
    </script>
